<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
<div th:unless="${error}">
    <h1>RateMyMentor</h1>
    <h2>Name: <span th:text="${mentor.getName()}"></span></h2>
    <h2>Class: <span th:text="${mentor.getClassName().getName()}"></span></h2>
</div>
</body>
</html>
