<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>

<a th:href="@{todo/add}">Add new todos</a>

<h1>Todos for today:</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo: ${todos}">
        <td th:text="${todo.getId}"/>
        <td th:text="${todo.getTitle}"/>
        <td th:text="${todo.isUrgent}"/>
        <td th:text="${todo.isDone}"/>
    </tr>
    </tbody>
</table>
<div th:if="${done.size() == 0}">
    <p>No done todos yet. Start working!</p>
</div>
<div th:unless="${done.size() == 0}">
    <p>done yet:</p>

    <ul th:each="donet: ${done}">
        <li th:text="${donet.getTitle()}"></li>

    </ul>
</div>
</body>
</html>
