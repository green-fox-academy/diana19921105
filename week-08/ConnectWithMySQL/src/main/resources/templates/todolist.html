<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>

<a th:href="@{/todo/add}">Add new todos</a>
<a th:href="@{/todo/list-assignees}">List Assignees</a>

<form action="/todo/search" method="post">
<input type="text" name="search">
    <button type="submit">List todos</button>
</form>


<h1>Todos for today:</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo: ${todos}">
        <td th:text="${todo.getId}"/>
        <td th:text="${todo.getTitle}"/>
        <td th:text="${todo.isUrgent}"/>
        <td th:text="${todo.isDone}"/>
        <td th:text="${todo.getDescription()}"/>
        <td th:text="${todo.getContent()}"/>
        <td><a th:href="'/todo' + '/delete/' + ${todo.getId}">Delete</a></td>
        <td><a th:href="'/todo' + '/edit/' + ${todo.getId}">Edit</a></td>
    </tr>
    </tbody>
</table>
