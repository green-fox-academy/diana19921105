<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal Type</th>
        <th>Index</th>
    </tr>
    </thead>
    <tr th:class="${bankAccount.getStyle()}" th:each="bankAccount: ${accountList}">
        <td th:text="${bankAccount.getName()}"/>
        <td th:text="${bankAccount.getBalanceFormatted()}"></td>
        <td th:text="${bankAccount.getAnimalType()}"/>
        <td th:text="${bankAccountStat.index}"/>
    </tr>
</table>
</body>
</html>
