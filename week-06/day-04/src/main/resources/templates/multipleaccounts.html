<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<table>
    <tr th:each="bankAccount: ${accountList}">
        <td th:text="${bankAccount.getName()}"/>
        <td th:text="${bankAccount.getBalanceFormatted()}"></td>
        <td th:text="${bankAccount.getAnimalType()}"/>
    </tr>
</table>
</body>
</html>
