<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Sign up</title>
</head>
<body>
<div class="signup">
    <h1>Sign up</h1>
    <form action="https://newsletter-ws.herokuapp.com/register" method="POST">
        <input type="text" id="name" name="name" placeholder="Username"> <br>
        <input type="email" id="email" name="email" placeholder="Email"> <br>
        <input type="password" id="password" name="password" placeholder="Password"> <br>
        <input type="password" id="retypePassword" name="passWordConfirmation"
               placeholder="Retype password"> <br>

        <span>OR</span>

        <div class="social-media">

            <button type="submit" id="facebook">Log in with facebook</button>
            <button type="submit" id="twitter">Log in with Twitter</button>
            <button type="submit" id="google">Log in with Google</button>
        </div>

            <button class="signMeUp" type="submit">SIGN ME UP</button>


    </form>
</div>
</body>
</html>
