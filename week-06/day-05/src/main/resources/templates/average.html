<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<header>

    <h1><a th:href="@{/webshop}"> My Shop
    </a>
    </h1>
    <hr>
    <br>
</header>

<div th:class="buttons">

    <form th:class="form" action="/only-available" method="get">
        <button type="submit"> Only available</button>
    </form>

    <form th:class="form" action="/cheapest-first" , method="get">

        <button type="submit"> Cheapest first</button>
    </form>

    <form th:class="form" action="/contains-nike" method="get">
        <button type="submit"> Contains nike</button>
    </form>

    <form th:class="form" action="/average-stock" method="get">
        <button type="submit"> Average stock</button>
    </form>

    <form th:class="form" action="/most-expensive" method="get">
        <button type="submit"> Most expensive available</button>
    </form>

</div>

<h2>
    <span th:text="${average}">
    </span>
</h2>

<h2>
    <span th:text="${mostExpensiveName}">
    </span>
</h2>

</body>
</html>
